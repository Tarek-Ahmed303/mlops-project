name: Scheduled Monitoring

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    env:
      LOCAL_H5_PATH: models/resnet50_asl_augmented_frozen.h5
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r src/requirements.txt

      # ðŸ†• ADD THESE STEPS (same as evaluate)
      - name: Install Kaggle
        run: pip install kaggle

      - name: Prepare Kaggle credentials
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"${KAGGLE_USERNAME}\",\"key\":\"${KAGGLE_KEY}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          kaggle --version

      - name: Download ASL dataset from Kaggle
        run: |
          mkdir -p data
          kaggle datasets download -d grassknotted/asl-alphabet -p data --unzip
          ls -R data

      # ðŸ†• optional: show dirs
      - name: Show dataset
        run: ls -R data

      # RUN MONITORING AFTER DATASET EXISTS
      - name: Run monitoring
        run: python src/monitor.py

