name: Evaluate

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    env:
      LOCAL_H5_PATH: models/resnet50_asl_augmented_frozen.h5
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}  # optional

    steps:
      - name: Checkout repo (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r src/requirements.txt

      - name: Install Kaggle
        run: pip install kaggle

      - name: Prepare Kaggle credentials
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"${KAGGLE_USERNAME}\",\"key\":\"${KAGGLE_KEY}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          kaggle --version

      - name: Download ASL dataset from Kaggle
        run: |
          mkdir -p data
          kaggle datasets download -d grassknotted/asl-alphabet -p data --unzip
          ls -R data

      - name: Run evaluation
        run: python src/evaluate.py
